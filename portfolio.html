  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 5px; }
    ::-webkit-scrollbar-thumb:hover { background: #2563eb; }
    
    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-track { background: #1f2937; }
    .dark ::-webkit-scrollbar-thumb { background: #3b82f6; }
    
    /* Masonry Grid */
    .masonry-grid {
      column-count: 1;
      column-gap: 1.5rem;
    }
    @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
    @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
    @media (min-width: 1280px) { .masonry-grid { column-count: 4; } }
    
    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1.5rem;
    }
    
    /* Image Hover Effect */
    .portfolio-image-wrapper {
      position: relative;
      overflow: hidden;
    }
    
    .portfolio-image-wrapper img {
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .portfolio-image-wrapper:hover img {
      transform: scale(1.1);
    }
    
    .portfolio-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.5rem;
    }
    
    .portfolio-image-wrapper:hover .portfolio-overlay {
      opacity: 1;
    }
    
    /* Filter Animation */
    .filter-item {
      animation: fadeInUp 0.5s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Loading Skeleton */
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Search Input Animation */
    .search-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
  </style>
</head>

    // State
    let currentFilter = 'all';
    let currentSort = 'newest';
    let displayedItems = 24;
    let filteredData = [...portfolioData];

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init({
        duration: 800,
        easing: 'ease-out',
        once: true,
        offset: 50
      });

      initializeDarkMode();
      renderPortfolio();
      initializeFilters();
      initializeSearch();
      initializeSort();
      initializeViewToggle();
      initializeLoadMore();
      initializeScrollTop();
      initializeLightbox();
    });

    // Dark Mode
    function initializeDarkMode() {
      const themeToggle = document.getElementById('theme-toggle');
      const darkIcon = document.getElementById('theme-toggle-dark-icon');
      const lightIcon = document.getElementById('theme-toggle-light-icon');

      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        lightIcon.classList.remove('hidden');
      } else {
        darkIcon.classList.remove('hidden');
      }

      themeToggle.addEventListener('click', function() {
        darkIcon.classList.toggle('hidden');
        lightIcon.classList.toggle('hidden');

        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('color-theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('color-theme', 'dark');
        }
      });
    }

    // Render Portfolio
    function renderPortfolio() {
      const container = document.getElementById('portfolio-container');
      const itemsToShow = filteredData.slice(0, displayedItems);
      
      container.innerHTML = itemsToShow.map(item => `
        <div class="masonry-item filter-item" data-category="${item.category}" data-title="${item.title.toLowerCase()}" data-date="${item.date}">
          <div class="portfolio-image-wrapper rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300">
            <a href="${item.image}" class="glightbox" data-gallery="portfolio" data-title="${item.title}">
              <img src="${item.image}" alt="${item.title}" class="w-full h-auto" loading="lazy">
              <div class="portfolio-overlay">
                <h3 class="text-white font-bold text-lg mb-1">${item.title}</h3>
                <p class="text-white/80 text-sm capitalize">${item.category}</p>
              </div>
            </a>
          </div>
        </div>
      `).join('');

      // Update results count
      document.getElementById('results-count').textContent = filteredData.length;

      // Show/hide load more button
      const loadMoreContainer = document.getElementById('load-more-container');
      if (displayedItems >= filteredData.length) {
        loadMoreContainer.classList.add('hidden');
      } else {
        loadMoreContainer.classList.remove('hidden');
      }

      // Reinitialize lightbox
      initializeLightbox();
    }

    // Filters
    function initializeFilters() {
      const filterButtons = document.querySelectorAll('.filter-button');
      
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          const filter = this.getAttribute('data-filter');
          currentFilter = filter;
          displayedItems = 24;

          // Update button states
          filterButtons.forEach(btn => {
            btn.classList.remove('active', 'from-blue-600', 'to-blue-700', 'text-white', 'shadow-lg');
            btn.classList.add('bg-neutral-100', 'dark:bg-neutral-900', 'text-neutral-700', 'dark:text-neutral-300');
          });
          this.classList.add('active', 'from-blue-600', 'to-blue-700', 'text-white', 'shadow-lg');
          this.classList.remove('bg-neutral-100', 'dark:bg-neutral-900', 'text-neutral-700', 'dark:text-neutral-300');
          this.classList.add('bg-gradient-to-r');

          // Filter data
          applyFilters();
        });
      });
    }

    // Search
    function initializeSearch() {
      const searchInput = document.getElementById('search-input');
      let searchTimeout;

      searchInput.addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          displayedItems = 24;
          applyFilters();
        }, 300);
      });
    }

    // Sort
    function initializeSort() {
      const sortSelect = document.getElementById('sort-select');
      
      sortSelect.addEventListener('change', function() {
        currentSort = this.value;
        displayedItems = 24;
        applyFilters();
      });
    }

    // Apply Filters and Sort
    function applyFilters() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      
      // Filter by category
      filteredData = currentFilter === 'all' 
        ? [...portfolioData]
        : portfolioData.filter(item => item.category === currentFilter);

      // Filter by search
      if (searchTerm) {
        filteredData = filteredData.filter(item => 
          item.title.toLowerCase().includes(searchTerm) ||
          item.category.toLowerCase().includes(searchTerm)
        );
      }

      // Sort
      filteredData.sort((a, b) => {
        switch(currentSort) {
          case 'newest':
            return new Date(b.date) - new Date(a.date);
          case 'oldest':
            return new Date(a.date) - new Date(b.date);
          case 'title':
            return a.title.localeCompare(b.title);
          case 'category':
            return a.category.localeCompare(b.category);
          default:
            return 0;
        }
      });

      renderPortfolio();
    }

    // View Toggle
    function initializeViewToggle() {
      const masonryBtn = document.getElementById('view-masonry');
      const listBtn = document.getElementById('view-list');
      const container = document.getElementById('portfolio-container');

      masonryBtn.addEventListener('click', function() {
        container.classList.add('masonry-grid');
        container.classList.remove('grid', 'grid-cols-1', 'gap-6');
        
        masonryBtn.classList.add('bg-blue-600', 'text-white');
        masonryBtn.classList.remove('hover:bg-neutral-200', 'dark:hover:bg-neutral-800');
        listBtn.classList.remove('bg-blue-600', 'text-white');
        listBtn.classList.add('hover:bg-neutral-200', 'dark:hover:bg-neutral-800');
      });

      listBtn.addEventListener('click', function() {
        container.classList.remove('masonry-grid');
        container.classList.add('grid', 'grid-cols-1', 'gap-6');
        
        listBtn.classList.add('bg-blue-600', 'text-white');
        listBtn.classList.remove('hover:bg-neutral-200', 'dark:hover:bg-neutral-800');
        masonryBtn.classList.remove('bg-blue-600', 'text-white');
        masonryBtn.classList.add('hover:bg-neutral-200', 'dark:hover:bg-neutral-800');
      });
    }

    // Load More
    function initializeLoadMore() {
      const loadMoreBtn = document.getElementById('load-more-btn');
      const loadingIndicator = document.getElementById('loading-indicator');

      loadMoreBtn.addEventListener('click', function() {
        loadingIndicator.classList.remove('hidden');
        loadMoreBtn.classList.add('hidden');

        setTimeout(() => {
          displayedItems += 12;
          renderPortfolio();
          loadingIndicator.classList.add('hidden');
          
          if (displayedItems < filteredData.length) {
            loadMoreBtn.classList.remove('hidden');
          }
        }, 1000);
      });
    }

    // Scroll to Top
    function initializeScrollTop() {
      const scrollBtn = document.getElementById('scroll-top');

      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          scrollBtn.classList.remove('opacity-0', 'pointer-events-none');
          scrollBtn.classList.add('opacity-100');
        } else {
          scrollBtn.classList.add('opacity-0', 'pointer-events-none');
          scrollBtn.classList.remove('opacity-100');
        }
      });

      scrollBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    }

    // Lightbox
    function initializeLightbox() {
      const lightbox = GLightbox({
        touchNavigation: true,
        loop: true,
        autoplayVideos: true,
        closeOnOutsideClick: true
      });
    }
  </script>
